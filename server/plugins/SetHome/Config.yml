# --- Configuration --- #

# Enable or disable the "You have set your new home!" message.
show-sethome-message: true

# Customize the sethome message ( /sethome ):
sethome-message: '&2[&a*&2]&a &aYou now have a new home, &6%player%&a!'

# Enable or disable the "You have been teleported to your home!" message.
show-teleport-message: false

# Customize the teleport message ( /home ) .
teleport-message: '&2[&a*&2]&a &aYou have been teleported to your home, &6%player%&a!'

# Whether to play warp sound on teleporation or not.
play-warp-sound: true

# Respawn player at their 'set home' if bed is missing
respawn-player-at-home: true

# Display additional messages for debugging
debug: false